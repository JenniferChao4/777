<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dashboard-heading" jhiTranslate="App.dashboard.home.createOrEditLabel">Create or edit a Dashboard</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dashboard.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dashboard.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.dashboard.transaction" for="field_transaction">Transaction</label>
                    <div class="d-flex">
                        <input id="field_transaction" type="datetime-local" class="form-control" name="transaction" [(ngModel)]="transaction"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.dashboard.bills" for="field_bills">Bills</label>
                    <div class="d-flex">
                        <input id="field_bills" type="datetime-local" class="form-control" name="bills" [(ngModel)]="bills"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.dashboard.accounts" for="field_accounts">Accounts</label>
                    <div class="d-flex">
                        <input id="field_accounts" type="datetime-local" class="form-control" name="accounts" [(ngModel)]="accounts"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.dashboard.budget" for="field_budget">Budget</label>
                    <div class="d-flex">
                        <input id="field_budget" type="datetime-local" class="form-control" name="budget" [(ngModel)]="budget"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
